<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vazirmatn:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>sing up</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2 class="form-title">فرم ثبت نام </h2>
            <label for="name">نام</label>
            <input type="text" name="name" id="name" class="form-control" placeholder=" نام را وارد کنید ">
            <label for="email">ایمیل</label>
            <input type="email" name="email" id="email" class="form-control" placeholder=" ایمیل خود را وارد کنید ">
            <label for="password">رمز عبور</label>
            <input type="password" name="password" id="password" class="form-control"
                placeholder=" رمز عبور خود را وارد کنید ">
            <label for="password-confirm">تکرار رمز عبور</label>
            <input type="password" name="password-confirm" id="password-confirm" class="form-control"
                placeholder=" تکرار رمز عبور را وارد کنید ">
            <label for="rules" class="checkbox">
                <input type="checkbox" name="rules" id="rules">قوانین را قبول میکنم
                <span class="checkmark"></span>
            </label>
            <div class="button1">
                <button class="btn">ثبت نام</button>
                <button class="back"> بازگشت</button>
            </div>
           
            <br>
            <div class="text1">
                <a href="" class="text2">در صورتی که ثبت نام کرده اید، برای ورود، اینجا کلیک کنید.</a>
            </div>
        </div>
    </div>
</body>
</html>
